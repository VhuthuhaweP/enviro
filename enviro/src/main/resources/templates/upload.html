<!DOCTYPE html>
<html>

<head>
    <title>File upload</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/main.css" />
</head>

<body>
    <div class="container mt-3">
        <form method="post" enctype="multipart/form-data">
            <label class="form-label" for="fileUpload">Choose a file:</label>
            <input class="form-control mb-3" type="file" id="fileUpload" name="fileUpload" accept=".txt">
            <button onclick="uploadFile()" class="btn btn-primary" type="button">Upload</button>
        </form>
    </div>

    <script src="/upload.js"></script>
    <script src="/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
